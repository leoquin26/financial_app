version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: financial-app-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: financial_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - financial-network

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    container_name: financial-app-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/financial_db?authSource=admin
      - JWT_SECRET=your-secret-key-here
      - CLIENT_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - financial-network
    volumes:
      - ./server:/app/server
      - /app/node_modules

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: financial-app-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_SOCKET_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - financial-network
    volumes:
      - ./client:/app/client
      - /app/client/node_modules

networks:
  financial-network:
    driver: bridge

volumes:
  mongodb_data:
